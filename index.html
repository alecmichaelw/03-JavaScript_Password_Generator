<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form id="passwordGeneratorForm" class="form">
          <div>
            <label for = "characterAmountNumber">Number of Characters</label>
            <input type = "range" min = "8" max = "36" value = "8" id = "characterAmountRange">
            <input class = "numberBox" type = "number" min = "8" max = "36" value = "8" id = "characterAmountNumber">
          </div>
            <div>
              <input class="uppercaseInput" type="checkbox" id="includeUppercase">
              <label for="includeUppercase">Include Uppercase</label>
            </div>

            <div>
              <input class="numbersInput" type="checkbox" id="includeNumbers">
              <label for="includeNumbers">Include Numbers</label>
            </div>

            <div>
              <input class="symbolsInput" type="checkbox" id="includeSymbols">
              <label for="includeSymbols">Include Symbols</label>
            </div>
    
            <div class="card-footer">
             <button id="generate" class="btn" type="submit">Generate Password</button>
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
