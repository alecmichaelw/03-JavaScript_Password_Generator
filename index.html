<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form class="form">
          <div>
            <label for="characterAmountNumber">Number of Characters</label>
            <input type="range" min="8" max="36" value="8" id="characterAmountRange">
            <input class = "numberBox"type="number" min="8" max="36" value="8" id="characterAmountNumber">
          </div>

            <div>
          <label for="includeUppercase">Include Uppercase</label>
          <input class="uppercaseInput" type="checkbox" id="includeUppercase">
            </div>

            <div>
          <label for="includeNumbers">Include Numbers</label>
          <input class="numbersInput" type="checkbox" id="includeNumbers">
            </div>

            <div>
          <label for="includeSymbols">Include Symbols</label>
          <input class="symbolsInput" type="checkbox" id="includeSymbols">
            </div>

        </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
